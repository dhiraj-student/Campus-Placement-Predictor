<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login ‚Äî Placement Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #04030a; --surface: rgba(255,255,255,0.04); --border: rgba(255,255,255,0.09);
      --border-active: rgba(168,255,120,0.4); --accent: #a8ff78; --accent2: #7b61ff;
      --text: #f0eeff; --muted: #6b6b8a; --input-bg: rgba(255,255,255,0.05);
      --error: #ff6b6b;
    }
    html, body { min-height: 100vh; background: var(--bg); color: var(--text); font-family: 'DM Sans', sans-serif; }

    .bg-orbs { position: fixed; inset: 0; z-index: 0; pointer-events: none; overflow: hidden; }
    .orb { position: absolute; border-radius: 50%; filter: blur(90px); opacity: 0.12; animation: floatOrb 10s ease-in-out infinite; }
    .orb-1 { width: 600px; height: 600px; background: radial-gradient(circle, #7b61ff, transparent); top: -200px; right: -200px; }
    .orb-2 { width: 400px; height: 400px; background: radial-gradient(circle, #a8ff78, transparent); bottom: -100px; left: -100px; animation-delay: 4s; }
    .orb-3 { width: 300px; height: 300px; background: radial-gradient(circle, #ff6b6b, transparent); top: 50%; left: 30%; animation-delay: 7s; }
    @keyframes floatOrb { 0%,100% { transform: scale(1) translateY(0); } 50% { transform: scale(1.08) translateY(-20px); } }

    .page { position: relative; z-index: 1; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem 1rem; }

    .card {
      background: rgba(8,6,18,0.85); border: 1px solid var(--border); border-radius: 28px;
      padding: 2.8rem 3rem; width: 100%; max-width: 420px;
      backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
      box-shadow: 0 40px 80px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.04);
      animation: cardIn 0.7s cubic-bezier(0.16,1,0.3,1) both;
    }
    @keyframes cardIn { from { opacity:0; transform: translateY(30px) scale(0.98); } to { opacity:1; transform: translateY(0) scale(1); } }

    /* Logo */
    .logo-wrap { text-align: center; margin-bottom: 2rem; }
    .logo-icon { width: 56px; height: 56px; border-radius: 16px; background: rgba(168,255,120,0.1); border: 1px solid rgba(168,255,120,0.2); display: flex; align-items: center; justify-content: center; font-size: 1.6rem; margin: 0 auto 1rem; }
    .logo-title { font-family: 'Syne', sans-serif; font-size: 1.5rem; font-weight: 800; letter-spacing: -0.02em; }
    .logo-sub { font-size: 0.8rem; color: var(--muted); margin-top: 0.3rem; }

    /* Error box */
    .error-box { background: rgba(255,107,107,0.08); border: 1px solid rgba(255,107,107,0.25); border-radius: 12px; padding: 0.8rem 1rem; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.6rem; font-size: 0.85rem; color: var(--error); animation: shake 0.4s ease; }
    .error-box::before { content: '‚ö†'; font-size: 1rem; flex-shrink: 0; }
    @keyframes shake { 0%,100%{transform:translateX(0)} 20%{transform:translateX(-6px)} 40%{transform:translateX(6px)} 60%{transform:translateX(-4px)} 80%{transform:translateX(4px)} }

    /* Form fields */
    .field { margin-bottom: 1.2rem; }
    .field-label { font-size: 0.72rem; font-weight: 600; letter-spacing: 0.14em; text-transform: uppercase; color: var(--muted); display: block; margin-bottom: 0.5rem; }
    .field-wrap { position: relative; }
    .field-icon { position: absolute; left: 0.9rem; top: 50%; transform: translateY(-50%); font-size: 1rem; pointer-events: none; opacity: 0.5; }
    .field-input {
      width: 100%; background: var(--input-bg); border: 1px solid var(--border);
      border-radius: 12px; padding: 0.85rem 1rem 0.85rem 2.6rem;
      color: var(--text); font-family: 'DM Sans', sans-serif; font-size: 1rem;
      outline: none; transition: border-color 0.2s ease, box-shadow 0.2s ease;
      -webkit-appearance: none; appearance: none;
    }
    .field-input:focus { border-color: var(--border-active); box-shadow: 0 0 0 3px rgba(168,255,120,0.08); }
    .field-input::placeholder { color: var(--muted); }

    /* Password toggle */
    .toggle-pw { position: absolute; right: 0.9rem; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--muted); cursor: pointer; font-size: 1rem; padding: 0; transition: color 0.2s ease; }
    .toggle-pw:hover { color: var(--text); }

    /* Submit button */
    .btn-login {
      width: 100%; font-family: 'Syne', sans-serif; font-size: 0.95rem; font-weight: 700;
      letter-spacing: 0.08em; text-transform: uppercase; background: var(--accent);
      color: #04030a; border: none; border-radius: 12px; padding: 0.9rem;
      cursor: pointer; transition: all 0.2s ease;
      box-shadow: 0 4px 24px rgba(168,255,120,0.3); margin-top: 0.5rem;
    }
    .btn-login:hover { background: #c8ffaa; transform: translateY(-2px); box-shadow: 0 8px 32px rgba(168,255,120,0.4); }
    .btn-login:active { transform: translateY(0); }

    /* Credentials hint */
    .hint-box { background: rgba(123,97,255,0.06); border: 1px solid rgba(123,97,255,0.2); border-radius: 12px; padding: 0.9rem 1rem; margin-top: 1.5rem; }
    .hint-title { font-family: 'Syne', sans-serif; font-size: 0.7rem; font-weight: 700; letter-spacing: 0.14em; text-transform: uppercase; color: var(--accent2); margin-bottom: 0.5rem; }
    .hint-row { display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--muted); margin-top: 0.3rem; }
    .hint-row span { font-family: 'Syne', sans-serif; font-weight: 600; color: var(--text); }
  </style>
</head>
<body>
  <div class="bg-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <div class="page">
    <div class="card">

      <!-- Logo -->
      <div class="logo-wrap">
        <div class="logo-icon">üéØ</div>
        <div class="logo-title">Placement Predictor</div>
        <div class="logo-sub">Sign in to access your dashboard</div>
      </div>

      <!-- Error message -->
      {% if error %}
      <div class="error-box">{{ error }}</div>
      {% endif %}

      <!-- Login Form -->
      <form method="POST" action="/login">

        <div class="field">
          <label class="field-label" for="username">Username</label>
          <div class="field-wrap">
            <span class="field-icon">üë§</span>
            <input class="field-input" type="text" id="username" name="username"
                   placeholder="Enter your username" required autocomplete="username"/>
          </div>
        </div>

        <div class="field">
          <label class="field-label" for="password">Password</label>
          <div class="field-wrap">
            <span class="field-icon">üîí</span>
            <input class="field-input" type="password" id="password" name="password"
                   placeholder="Enter your password" required autocomplete="current-password"/>
            <button type="button" class="toggle-pw" onclick="togglePassword()" id="toggleBtn">üëÅ</button>
          </div>
        </div>

        <button type="submit" class="btn-login">Sign In ‚Üí</button>

      </form>

      <!-- Credentials Hint -->
      <div class="hint-box">
        <div class="hint-title">üîë Default Credentials</div>
        <div class="hint-row">Admin &nbsp;‚Üí&nbsp; <span>admin / admin123</span></div>
        <div class="hint-row">User &nbsp;&nbsp;‚Üí&nbsp; <span>dhiraj / dhiraj123</span></div>
      </div>

    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      const btn   = document.getElementById('toggleBtn');
      if (input.type === 'password') {
        input.type = 'text';
        btn.textContent = 'üôà';
      } else {
        input.type = 'password';
        btn.textContent = 'üëÅ';
      }
    }
  </script>
</body>
</html>
